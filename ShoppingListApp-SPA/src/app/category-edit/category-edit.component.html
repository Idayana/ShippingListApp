<form [formGroup]="editForm" (ngSubmit)="updateCategory()">
  <h4>Category Name</h4>
  <div class="form-group">
    <input class="form-control" type="text" name="city" [(ngModel)]="category.categoryName">
    <div class="invalid-feedback"> Please enter the name of the category</div>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!editForm.valid" type="submit">Save change</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
