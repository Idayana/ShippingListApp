<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <form [formGroup]="addCategoryForm" (ngSubmit)="addCategory()">
        <div class="form-group">
          <input type="text" 
            [ngClass]="{'is-invalid': addCategoryForm.get('categoryName').errors && addCategoryForm.get('categoryName').touched}" 
            class="form-control is-invalid" formControlName="categoryName" placeholder="Name">
              <div class="invalid-feedback"> Please enter the name of the category</div>
          </div>

        <div class="form-group text-center">
          <button class="btn btn-success mr-2" [disabled]="!addCategoryForm.valid" type="submit">Add Category</button>
          <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
