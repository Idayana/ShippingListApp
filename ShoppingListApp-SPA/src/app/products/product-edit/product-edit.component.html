<form>
  <h6>Name</h6>
  <div class="form-group">
    <input class="form-control" type="text" name="categoryName" [(ngModel)]="product.productName">
    <div class="invalid-feedback"> Please enter the name of the category</div>
    <h6>Categoría</h6>
    <select class="form-control" name="categoryId"  [(ngModel)] = "product.categoryId">
      <option *ngFor="let cat of categories" [value]="cat.categoryId"  >
        {{cat.categoryName}}
      </option>
    </select> 
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2"  type="button" (click)="updateProduct()">Save change</button>
    <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
