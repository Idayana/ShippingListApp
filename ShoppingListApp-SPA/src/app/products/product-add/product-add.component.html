<div [ngClass]="{'container mt-5' : notModal}">
  <div [ngClass]="{'row justify-content-center' : notModal}">
    <div [ngClass]="{'col-4' : notModal}">
      <form>
        <h6>Name</h6>
        <div [formGroup]="addProductForm" class="form-group">
          <input class="form-control" type="text" formControlName="productName" placeholder="Name">
          <div class="invalid-feedback"> Please enter the name of the category</div>
          <h6 style="margin-top: 15px;">Categor√≠a</h6>
            <select class="form-control" formControlName="categoryId">
              <option [ngValue]="cat.categoryId" *ngFor="let cat of categoriesList">{{cat.categoryName}}</option>
            </select> 
        </div>
      
        <div class="form-group text-center">
          <button class="btn btn-success mr-2" type="button" (click)="addProduct()">Add Product</button>
          <button class="btn btn-secondary" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
