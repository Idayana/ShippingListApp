<div class="container mt-5">
  <div class="row">
    <div class="btn-group">
      <button class="btn btn-primary" (click)="openModal(template)">
        <i class="fa fa-plus-circle" aria-hidden="true"></i> Add Category
      </button>
    </div>
  </div>

  <div class="row" *ngIf="categories.length > 0">
    <table class="table table-hover" style="cursor: pointer">
      <tr>
        <th style="width: 40%">Category</th>
        <th style="width: 20%">Edit</th>
        <th style="width: 20%">Delete</th>
      </tr>
      <tr *ngFor="let cat of categories">
        <td>{{cat.categoryName}}</td>
        <td>
          <button class="btn btn-primary" (click)="openModal(templateEdit)"><i class="fa fa-pencil-square" aria-hidden="true"></i></button>
        </td>
        <td>
            <button class="btn btn-primary" (click)="deleteCategory(cat.categoryId)"><i class="fa fa-trash"></i></button>
          <!-- <button class="btn btn-danger">Delete</button>-->
        </td>
      </tr>
    </table>

  </div>

</div>

<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
              [itemsPerPage]="pagination.itemsPerPage"
              [(ngModel)]="pagination.currentPage"
              (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
  </pagination>
</div>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">New Category</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-category (cancelAddition)="cancelAdditionMode()"></app-category>
  </div>
</ng-template>

<ng-template #templateEdit>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Edit Category</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-category-edit (cancelAddition)="cancelAdditionMode()"></app-category-edit>
  </div>
</ng-template>
